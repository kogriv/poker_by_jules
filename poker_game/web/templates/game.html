<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="poker-table-container">
        <header>
            <h1>ðŸŽ° TEXAS HOLD'EM POKER ðŸŽ°</h1>
            <p>Your Player ID: <strong id="my-player-id">{{ human_player_id }}</strong></p>
        </header>

        <div id="game-board">
            <div id="community-cards-area">
                <h2>Community Cards</h2>
                <div id="community-cards-display" class="card-display">[ ]</div>
            </div>

            <div id="pot-area">
                <p>ðŸ’° Pot: <span id="pot-size">0</span> chips</p>
                <p>ðŸŽ¯ Bet to Match: <span id="current-bet-to-match">0</span></p>
            </div>
        </div>

        <div id="players-display-area">
            <h2>Players</h2>
            <div id="players-area">
                <!-- Player information will be dynamically inserted here by JS -->
                <!-- Example for one player:
                <div class="player-info" id="player-USER_ID_SLOT_0">
                    <h3 class="player-name">PlayerName <span class="player-role-indicator">[D]</span></h3>
                    <div class="player-cards">[ Aâ™  Kâ™¥ ] or [ X X ]</div>
                    <p>Stack: <span class="player-stack">1000</span></p>
                    <p>Bet: <span class="player-bet-this-street">0</span></p>
                    <p class="player-status-text">(ACTIVE)</p>
                </div>
                -->
            </div>
        </div>

        <div id="action-controls-area">
            <h2 id="turn-indicator">Waiting for game...</h2>
            <form id="action-form" style="display: none;"> <!-- Hidden by default -->
                <input type="hidden" id="action-player-id" name="player_id" value="{{ human_player_id }}">

                <div class="action-group">
                    <label for="action-type">Action:</label>
                    <select id="action-type" name="action_type"></select>
                </div>

                <div class="action-group" id="amount-input-group" style="display: none;">
                    <label for="action-amount">Amount:</label>
                    <input type="number" id="action-amount" name="amount" min="0">
                </div>
                <button type="submit" class="action-button">Submit Action</button>
            </form>
            <div id="allowed-actions-info">
                <p><strong>Allowed:</strong> <span id="allowed-actions-summary-text"></span></p>
                <div id="action-explanations-text"></div>
            </div>
        </div>

        <div id="messages-area">
            <h3>Game Log:</h3>
            <ul id="log-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
